<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <section>
        <img src="image/1.png" data-speed="-5" class="layer">
        <img src="image/2.png" data-speed="3" class="layer">
        <img src="image/3.png" data-speed="-2" class="layer">
        <img src="image/4.png" data-speed="6" class="layer">
        <img src="image/5.png" data-speed="8" class="layer">
        <img src="image/6.png" data-speed="-7" class="layer">
        <img src="image/7.png" data-speed="4" class="layer">
        <img src="image/8.png" data-speed="-9" class="layer">
        <img src="image/9.png" data-speed="10" class="layer">
        <img src="image/10.png" data-speed="-11" class="layer">
        <img src="image/11.png" data-speed="-12" class="layer">
        <img src="image/12.png" data-speed="13" class="layer">
        <h2 class="layer">Poppin' Delights Soon!</h2>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                const x = (window.innerWidth - e.pageX*speed)/100;
                const y = (window.innerHeight - e.pageY*speed)/100;
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        }
    </script>
</body>
</html>
